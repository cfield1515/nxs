<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Control Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-96 text-center">
    <h1 class="text-2xl font-bold mb-6">Control Panel</h1>

    <div id="status" class="text-sm mb-4 text-gray-400">Not authenticated</div>

    <div class="space-y-3">
      <button class="w-full bg-red-500 hover:bg-red-600 p-3 rounded-xl" onclick="sendCommand('evacuate')">Evacuate</button>
      <button class="w-full bg-yellow-500 hover:bg-yellow-600 p-3 rounded-xl" onclick="sendCommand('trouble')">Trouble</button>
      <button class="w-full bg-blue-500 hover:bg-blue-600 p-3 rounded-xl" onclick="sendCommand('classchange')">Class Change</button>
      <button class="w-full bg-purple-500 hover:bg-purple-600 p-3 rounded-xl" onclick="sendCommand('silence')">Silence</button>
      <button class="w-full bg-gray-500 hover:bg-gray-600 p-3 rounded-xl" onclick="sendCommand('reset')">Reset</button>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
